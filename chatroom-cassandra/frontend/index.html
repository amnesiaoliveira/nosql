<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat-APX</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #e6e6e6;
      font-family: "Segoe UI", Arial, sans-serif;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .chat-layout {
      display: grid;
      grid-template-columns: 300px 1fr 280px;
      height: 100vh;
    }

    #roomsSidebar {
      background: rgba(25, 25, 35, 0.95);
      border-right: 1px solid #333;
      overflow-y: auto;
      padding: 15px 0;
    }

    .room-item {
      padding: 12px 20px;
      cursor: pointer;
      transition: all 0.2s;
      border-left: 4px solid transparent;
      color: #ffffff;
    }

    .room-item:hover {
      background: rgba(255, 255, 255, 0.08);
    }

    .room-item.active {
      background: rgba(13, 110, 253, 0.25);
      border-left-color: #0d6efd;
      font-weight: 600;
    }

    .room-item .bi {
      margin-right: 10px;
      font-size: 1.1em;
      color: #0023ec;
    }

    #chatCenter {
      display: flex;
      flex-direction: column;
      background: rgba(15, 15, 25, 0.95);
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: rgba(20, 20, 30, 0.6);
      backdrop-filter: blur(6px);
    }

    .msg {
      margin: 12px 0;
      padding: 14px 18px;
      border-radius: 18px;
      max-width: 80%;
      word-wrap: break-word;
      line-height: 1.5;
      animation: fadeIn 0.3s ease;
    }

    .mine {
      background: linear-gradient(135deg, #0d6efd, #0a58ca);
      color: white;
      margin-left: auto;
      box-shadow: 0 4px 15px rgba(13, 110, 253, 0.4);
    }

    .other {
      background: linear-gradient(135deg, #333, #444);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }

    #usersSidebar {
      background: rgba(25, 25, 35, 0.95);
      border-left: 1px solid #333;
      padding: 15px 0;
      overflow-y: auto;
    }

    .user-online {
      padding: 10px 20px;
      display: flex;
      align-items: center;
      font-size: 0.95em;
    }

    .user-online .status-dot {
      width: 10px;
      height: 10px;
      background: #28a745;
      border-radius: 50%;
      margin-right: 12px;
      box-shadow: 0 0 8px #28a745;
    }

    .chat-header {
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.4);
      border-bottom: 1px solid #333;
      font-size: 1.1em;
      font-weight: 600;
    }

    .chat-footer {
      padding: 15px;
      background: rgba(0, 0, 0, 0.4);
      border-top: 1px solid #333;
    }

    #previewContainer {
      text-align: center;
      margin: 10px 0;
      position: relative;
      display: inline-block;
    }

    #imagePreview {
      max-width: 280px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.7);
    }

    .remove-preview {
      position: absolute;
      top: -10px;
      right: -10px;
      background: #ff4757;
      color: white;
      border: none;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 992px) {
      .chat-layout {
        grid-template-columns: 1fr;
      }

      #roomsSidebar,
      #usersSidebar {
        position: fixed;
        top: 0;
        bottom: 0;
        width: 280px;
        z-index: 1050;
        transition: transform 0.3s ease;
      }

      #roomsSidebar {
        left: 0;
        transform: translateX(-100%);
      }

      #usersSidebar {
        right: 0;
        transform: translateX(100%);
      }

      #roomsSidebar.show,
      #usersSidebar.show {
        transform: translateX(0);
      }
    }
  </style>
</head>

<body>

  <div class="chat-layout">
    <!-- Sidebar Salas -->
    <div id="roomsSidebar">
      <div class="p-3 border-bottom border-secondary">
        <h5 class="mb-0 text-primary"><i class="bi bi-chat-dots-fill"></i> Salas</h5>
      </div>
      <div id="roomsList" class="text-center text-muted p-4">
        <i class="bi bi-hourglass-split display-4"></i>
        <p>Carregando salas...</p>
      </div>
    </div>

    <!-- Chat Central -->
    <div id="chatCenter">
      <div class="chat-header d-flex justify-content-between align-items-center">
        <span><i class="bi bi-hash"></i> <span id="currentRoom">carregando...</span></span>
        <button class="btn btn-sm btn-outline-light" onclick="location.reload()">
          <i class="bi bi-arrow-repeat"></i> Trocar
        </button>
      </div>

      <div id="messages"></div>

      <div id="previewContainer" style="display:none;">
        <img id="imagePreview" src="" alt="Preview">
        <button class="remove-preview" onclick="clearPreview()">×</button>
      </div>

      <div class="chat-footer">
        <div class="input-group">
          <input type="text" id="msgInput" class="form-control bg-dark text-white border-secondary"
            placeholder="Digite sua mensagem...">
          <input type="file" id="fileInput" accept="image/*,audio/*,video/*" style="display:none">
          <button class="btn btn-outline-info" onclick="document.getElementById('fileInput').click()">
            <i class="bi bi-paperclip"></i>
          </button>
          <button class="btn btn-primary" onclick="send()">
            <i class="bi bi-send"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Sidebar Usuários Online -->
    <div id="usersSidebar">
      <div class="p-3 border-bottom border-secondary">
        <h6 class="mb-0"><i class="bi bi-people-fill text-success"></i> Online <span id="onlineCount">0</span></h6>
      </div>
      <div id="usersList">
        <div class="text-center text-muted p-4">
          <i class="bi bi-person-slash display-4"></i>
          <p>Ninguém online</p>
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let pendingFile = null;
    let currentRoomId = null;     // ← UUID da sala atual
    let currentRoomName = null;   // ← Nome bonito exibido
    let username = null;

    // Pega nome da sala e usuário da URL ou prompt
    const urlParams = new URLSearchParams(window.location.search);
    let urlRoom = urlParams.get('room');
    let urlUser = urlParams.get('user');

    if (!urlRoom) {
      currentRoomName = prompt("Nome da sala:", "geral") || "geral";
      username = urlUser || prompt("Seu nome:", "Usuário") || "Anônimo";
      history.replaceState(null, null, `?room=${encodeURIComponent(currentRoomName)}&user=${encodeURIComponent(username)}`);
    } else {
      currentRoomName = decodeURIComponent(urlRoom);
      username = urlUser || "Anônimo";
    }

    document.getElementById('currentRoom').textContent = currentRoomName;

    // ==================== LISTA DE SALAS ====================
    function renderRoomsList(rooms) {
      const roomsList = document.getElementById('roomsList');
      roomsList.innerHTML = '';

      if (rooms.length === 0) {
        roomsList.innerHTML = '<div class="text-center text-muted p-4"><p>Nenhuma sala ainda.</p></div>';
        return;
      }

      rooms.forEach(room => {
        const div = document.createElement('div');
        div.className = 'room-item';
        if (room.room_id === currentRoomId) div.classList.add('active');
        div.innerHTML = `<i class="bi bi-hash"></i> ${room.room_name}`;
        div.onclick = () => changeRoom(room.room_id, room.room_name);
        roomsList.appendChild(div);
      });
    }

    socket.on('rooms_list', rooms => renderRoomsList(rooms));

    // ==================== TROCAR DE SALA ====================
    function changeRoom(newRoomId, newRoomName) {
      if (newRoomId === currentRoomId) return;

      currentRoomId = newRoomId;
      currentRoomName = newRoomName;
      document.getElementById('currentRoom').textContent = newRoomName;
      document.getElementById('messages').innerHTML = '<p class="text-center text-muted">Carregando mensagens...</p>';
      window.history.replaceState(null, null, `?room=${encodeURIComponent(newRoomName)}&user=${encodeURIComponent(username)}`);

      socket.emit('join_room', {
        room_id: newRoomName,     // manda o nome bonito → backend resolve o UUID
        username: username
      });
    }

    // ==================== ENTRAR NA SALA INICIAL ====================
    socket.emit('join_room', {
      room_id: currentRoomName,
      username: username
    });

    // ==================== HISTÓRICO E MENSAGENS ====================
    socket.on('load_history', msgs => {
      document.getElementById('messages').innerHTML = '';
      if (msgs.length === 0) {
        document.getElementById('messages').innerHTML = '<p class="text-center text-muted">Nenhuma mensagem ainda. Comece o papo!</p>';
      }
      msgs.forEach(displayMessage);
      scrollToBottom();
    });

    socket.on('receive_message', msg => {
      displayMessage(msg);
      scrollToBottom();
    });

    function scrollToBottom() {
      const el = document.getElementById('messages');
      el.scrollTop = el.scrollHeight;
    }

    function displayMessage(msg) {
      const div = document.createElement('div');
      div.className = `msg ${msg.sender_id === socket.id ? 'mine' : 'other'}`;
      const name = msg.sender_name || 'Anônimo';

      if (msg.message_type === 'text') {
        div.innerHTML = `<strong>${name}:</strong> ${msg.content_text || ''}`;
      } else {
        const blob = new Blob([msg.content_data], { type: msg.file_format || 'application/octet-stream' });
        const url = URL.createObjectURL(blob);

        if (msg.message_type === 'image') {
          div.innerHTML = `<strong>${name}:</strong><br><img src="${url}" loading="lazy" class="img-fluid rounded">`;
        } else if (msg.message_type === 'audio') {
          div.innerHTML = `<strong>${name}:</strong><br><audio controls src="${url}" class="w-100"></audio>`;
        } else if (msg.message_type === 'video') {
          div.innerHTML = `<strong>${name}:</strong><br><video controls src="${url}" class="w-100 rounded"></video>`;
        } else {
          const sizeMB = (msg.file_size / 1024 / 1024).toFixed(2);
          div.innerHTML = `<strong>${name}:</strong><br>
          <a href="${url}" download class="btn btn-sm btn-outline-light">
            <i class="bi bi-file-earmark"></i> Download (${sizeMB} MB)
          </a>`;
        }
      }
      document.getElementById('messages').appendChild(div);
    }

    // ==================== USUÁRIOS ONLINE ====================
    socket.on('users_in_room', users => {
      const list = document.getElementById('usersList');
      const count = document.getElementById('onlineCount');
      if (users.length === 0) {
        list.innerHTML = '<div class="text-center text-muted p-4"><p>Ninguém online</p></div>';
        count.textContent = '0';
        return;
      }
      list.innerHTML = '';
      count.textContent = users.length;
      users.forEach(u => {
        const div = document.createElement('div');
        div.className = 'user-online';
        div.innerHTML = `<div class="status-dot"></div>${u.username}`;
        list.appendChild(div);
      });
    });

    // ==================== PREVIEW E ENVIO ====================
    document.getElementById('fileInput').addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      pendingFile = file;

      if (file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = ev => {
          document.getElementById('imagePreview').src = ev.target.result;
          document.getElementById('previewContainer').style.display = 'block';
        };
        reader.readAsDataURL(file);
      } else {
        alert(`Arquivo selecionado: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`);
      }
    });

    function clearPreview() {
      document.getElementById('previewContainer').style.display = 'none';
      document.getElementById('imagePreview').src = '';
      document.getElementById('fileInput').value = '';
      pendingFile = null;
    }

    function send() {
      const input = document.getElementById('msgInput');

      if (pendingFile) {
        const file = pendingFile;
        const reader = new FileReader();
        reader.onload = e => {
          socket.emit('send_message', {
            room_id: currentRoomName,
            sender_name: username,
            message_type: file.type.startsWith('image/') ? 'image' :
              file.type.startsWith('audio/') ? 'audio' :
                file.type.startsWith('video/') ? 'video' : 'file',
            content_data: e.target.result,
            file_format: file.type,
            file_size: file.size
          });
          clearPreview();
        };
        reader.readAsArrayBuffer(file);
      } else if (input.value.trim()) {
        socket.emit('send_message', {
          room_id: currentRoomName,
          sender_name: username,
          message_type: 'text',
          content_text: input.value.trim()
        });
        input.value = '';
      }
    }

    document.getElementById('msgInput').addEventListener('keypress', e => {
      if (e.key === 'Enter') send();
    });

    // Atualiza lista de salas ao conectar
    socket.emit('request_rooms_list');
  </script>
</body>

</html>
